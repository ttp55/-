<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			document.oncontextmenu=function(ev)
			{
				
				var oEvent=ev||event;
				var oUl=document.getElementById('ul1');
				var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
				
				oUl.style.display='block';
				oUl.style.left=oEvent.clientX+scrollTop+'px';
				oUl.style.top=oEvent.clientY+scrollTop+'px';
				
				
				
				
				return false;
				
			}
			
			document.onclick=function()
			{
				var oUl=document.getElementById('ul1');
				
				oUl.style.display='none';
			}

		</script>
	</head>
	<body>
		<ul id="ul1"  style=" list-style-type: none; margin: 0;padding: 0; ;position:absolute; display:none;width: 100px; background: #CCC; border: 1px solid black;">
			<li>登录</li>
			<li>登录</li>
			<li>登录</li>
			<li>登录</li>
			<li>登录</li>
		</ul>
	</body>
</html>
