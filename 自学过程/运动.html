<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {width: 100px; height: 100px; background-color: royalblue;position: absolute; left: 0; top: 50px;}
		</style>
		<script type="text/javascript">
			var time=null;
			function startMove()
			{
				var oDiv=document.getElementById('div1');
				
				clearInterval(time);
				time=setInterval(function (){
				var iSpeed=1;
		
				if(oDiv.offsetLeft>=1000)	//是否到达终点
				{
					clearInterval(time);	//到达终点
				}		
				else
				{
					oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';	//到达之前
				}
			}, 1);
						
			}

		</script>
	</head>
	<body>
		<input id="btn1" type="button" value="开始运动" onclick="startMove()"/>
		<div id="div1"></div>
	</body>
</html>
