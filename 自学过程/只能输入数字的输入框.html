<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function()
			{
				var oTxt=document.getElementById('txt1');
				
				oTxt.onkeydown=function(ev)
				{
					var oEvent=ev||event;
					
					if(oEvent.keyCode !=8&&oEvent.keyCode<48||oEvent.keyCode>57)
					{
						return false;
					}
					
					
				}
			}

		</script>
	</head>
	<body>
		<input id="txt1" type="text" />
		
	</body>
</html>
