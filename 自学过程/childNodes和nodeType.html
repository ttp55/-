<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var oUl=document.getElementById('ul1');
				
				var i=0;
				
				for(i=0;i<oUl.childNodes.length;i++){
					if(oUl.childNodes[i].nodeType==1){
						oUl.childNodes[i].style.background='red';
					}
				}
			
			}
			
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
